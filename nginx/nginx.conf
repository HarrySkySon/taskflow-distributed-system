# Nginx конфігурація для балансування навантаження

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Формат логування
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Оптимізації
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip стиснення
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Upstream для Projects Service (балансування навантаження)
    upstream projects_backend {
        # Стратегія балансування: least_conn (найменше з'єднань)
        # Альтернативи: round_robin (за замовчуванням), ip_hash (прив'язка до IP)
        least_conn;

        # Сервери проектів (масштабується через Docker Compose)
        # Docker Compose створює внутрішню DNS запис для сервісу,
        # яка автоматично резолвиться до всіх реплік
        # resolver - використовує Docker DNS (127.0.0.11)
        server projects-service:4002 max_fails=3 fail_timeout=30s resolve;

        # Health check та keepalive з'єднання
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # DNS resolver для Docker
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Upstream для Notifications Service
    upstream notifications_backend {
        server notifications-service:4004 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Основний сервер
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint для Nginx
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Проксі для Projects Service
        location /api/projects {
            proxy_pass http://projects_backend;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # HTTP версія для keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Retry логіка
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # Health check для Projects Service
        location /health {
            proxy_pass http://projects_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log off;
        }

        # Проксі для Notifications Service
        location /api/notifications {
            proxy_pass http://notifications_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Статистика Nginx (stub_status)
        location /nginx-status {
            stub_status on;
            access_log off;
            # У продакшені варто обмежити доступ:
            # allow 127.0.0.1;
            # deny all;
        }

        # Кастомна сторінка помилки для 502/503/504
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
