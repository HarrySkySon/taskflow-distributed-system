# Prometheus Configuration for TaskFlow Monitoring
# ЛР8 - Моніторинг і логування

global:
  scrape_interval: 15s      # Інтервал збору метрик
  evaluation_interval: 15s   # Інтервал оцінки правил
  external_labels:
    cluster: 'taskflow'
    environment: 'production'

# Alertmanager configuration (optional, for future)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          type: 'monitoring'

  # Projects Service metrics
  - job_name: 'projects-service'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['projects-service:4002']
        labels:
          service: 'projects-service'
          type: 'application'
          component: 'api'

  # Notifications Service metrics
  - job_name: 'notifications-service'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['notifications-service:4004']
        labels:
          service: 'notifications-service'
          type: 'application'
          component: 'worker'

  # PostgreSQL metrics (via postgres_exporter if added)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #       labels:
  #         service: 'projects-db'
  #         type: 'database'

  # RabbitMQ metrics (via built-in Prometheus plugin)
  - job_name: 'rabbitmq'
    metrics_path: '/metrics'
    scrape_interval: 15s
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          service: 'rabbitmq'
          type: 'message-broker'

