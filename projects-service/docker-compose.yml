version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: projects-db
    environment:
      POSTGRES_DB: projects_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - projects-network

  projects-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: projects-service
    environment:
      PORT: 4002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: projects_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      NODE_ENV: production
    ports:
      - "4002:4002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - projects-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  projects-network:
    driver: bridge
